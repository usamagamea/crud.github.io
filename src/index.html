<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="/src/style.css">

</head>
<body >
    
<div class="container text-center">
    <h1 class=" py-5 text-info"><i class="fas fa-charging-station"></i> Electronic Store</h1>
</div>

<div class="d-flex  justify-content-center">
    <form class="w-75 ">
  <input type="text" id="userId" class="form-control" placeholder="ID" readonly autocomplete="off">
  <input type="text" id="proName" class="form-control" placeholder="Product Name" autocomplete="off">
  
  <div class="row">
    <div class="col">
        <input type="text" id="seller" class="form-control m-0" placeholder="Seller Name" autocomplete="off">
    </div>
    <div class="col">
        <input type="text" id="price" class="form-control m-0" placeholder="Price" autocomplete="off">
    </div>
</div>
    </form>

</div>

<!-- create Read Delete Update -->
<div class="d-flex justify-content-center">
    <button class="btn btn-success" id="btnCreate">Create</button>
    <button class="btn btn-primary" id="btnRead">Read
    </button>
    <button class="btn btn-warning" id="btnUpdate">Update</button>
    <button class="btn btn-danger" id="btnDelete">Delete All</button>
</div>


<!-- database table  -->

    <table class="table table-striped">
        <thead class="text-info">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="text-white" id="tbody">
        
        </tbody>

      
        
      </table>
    

      <div id="notfound" class="h3 text-center text-danger">
      </div>



<div class="w-100 btn btn-success insertmsg">
  Data Inserted Successfully...!
</div>
<div class="w-100 btn btn-warning updatemsg">
  Data Updated...! Click Read to see Result
</div>
<div class="w-100 btn btn-danger deletemsg">
  Data Deleted...! 
</div>
